    <main>
        
        <section class="seccion-contacto">
            <div class="saludo-contacto">
                <h1 class='h1-contacto'>Contactanos</h1>
                
            </div>
            
            
            <form action="" id="formulario-contacto">
                <div class="nombre-apellido">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="" id="nombre"
                    placeholder="ingrese el nombre" required>
                </div>

                <div class="correo">
                    <label for="correo">Correo electronico</label>
                    <input type="email" name="" id="correo"
                    placeholder="ejemplo@gmail.com"
                    required>
                </div>

                <div class="numero-telefono">
                    <label for="telefono">Numero de telefono</label>
                    <input type="tel" name="" id="telefono" required
                    placeholder="09xx-xxx-xxx">
                </div>

                <div class="dni">
                    <label for="dni">DNI</label>
                    <input type="number" name="" id="dni" required
                    placeholder="numero de identificacion personal">
                </div>

                <div class="mensaje-form">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="" id="mensaje" cols="30" rows="10"
                        required
                        placeholder="deje su mensaje aqui"></textarea>
                </div>

                <div class="botones-formulario">
                    <input type="submit" value="Enviar formulario" id="btn-enviar">
                    <input type="reset" value="Limpiar formulario" id="btn-limpiar-formulario">
                </div>
            </form>
        </SEction>
    </main>
